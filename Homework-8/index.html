<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Table</title>
</head>

<body>
    <header class="header">
    </header>
    <main>
        <section class="section">
            <div class="container">
                <table class="table">
                    <colgroup>
                        <col class="bg-olivedrab">
                        <col span="2" class="bg-yellow">
                    </colgroup>
                    <thead>
                        <tr>
                            <td class="violet_cell uppercase" colspan="4">My first table</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="violet_cell">First cell</td>
                            <td class="violet_cell">Second cell</td>
                            <td class="yellow_cell" rowspan="3" colspan="3">6th cells merged together</td>
                        </tr>
                        <tr>
                            <td class="yellow_cell" colspan="2">2 cells merged in one</td>
                        </tr>
                        <tr>
                            <td class="yellow_cell">1st cell 3rd row</td>
                            <td class="yellow_cell">2st cell 3rd row</td>

                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="yellow_cell" colspan="4">Do you like tables?</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>
    <footer class="footer">
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
