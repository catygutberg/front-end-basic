<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Table</title>
</head>

<body>
    <header class="header">
    </header>
    <main>
        <section class="section">
            <div class="container">
                <table class="table">
                    <colgroup>
                        <col class="bg-olivedrab">
                        <col span="2" class="bg-yellow">
                    </colgroup>
                    <thead>
                        <tr>
                            <td colspan="4">My first table</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Alex</td>
                            <td>500</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Piter</td>
                            <td>500</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Alex</td>
                            <td>500</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">Do you like tables?</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>
    <footer class="footer">
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
